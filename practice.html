<html>
    <head>
        <title>HTML Practice</title>
    </head>
    <body>
        <header>
            <h2>This is a header</h2>
            <!-- for stuff like navigation bars, social links, log in, etc -->
        </header>

        <section>
            <h2>this is a section</h2>
            <!-- top level grouping element -->
            <article>
                <p>this is <span style="text-transform: uppercase;">an article</span></p>
                <!-- single collection of text based content -->
            </article>
        </section>

        <div>
            <a href="#">this is a link</a>
            <!-- generic grouping container -->
            <div>
                <p>this is in a div within a div</p>
                <!-- nested div -->
            </div>
        </div>

        <aside>
            <!-- block of content to the side, like a sidebar -->
        </aside>

        <footer>
            <!-- usually at the bottom of page -->
        </footer>
    </body>
</html>
